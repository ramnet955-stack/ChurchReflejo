<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iglesia Reflejo</title>
    <script>
      // Redirect to the main page preserving the path as a hash
      const segmentsToKeep = 1; // /ChurchReflejo/
      const loc = window.location;
      const origin = loc.protocol + '//' + loc.hostname + (loc.port ? ':' + loc.port : '');
      const basePath = loc.pathname.split('/').slice(0, 1 + segmentsToKeep).join('/') + '/';
      const remainingPath = loc.pathname.slice(1).split('/').slice(segmentsToKeep).join('/').replace(/&/g, '~and~');
      const query = loc.search ? '&' + loc.search.slice(1).replace(/&/g, '~and~') : '';
      loc.replace(origin + basePath + '#/' + remainingPath + query + loc.hash);
    </script>
  </head>
  <body>
  </body>
</html>
